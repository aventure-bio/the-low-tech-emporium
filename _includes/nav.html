<nav class="container" role="navigation">
  <ul class="flex flex-wrap justify-center items-center align-center">
    {% for item in site.data.nav %}
    <li class="flex fw-bold">
      <a href="{{ item.link | relative_url }}" class="uppercase{% if item.link == page.url %} active{% endif %}">
      {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
