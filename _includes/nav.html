<nav class="container" role="navigation">
  <ul class="flex justify-center items-center align-center">
    {% for item in site.data.nav %}
    <li class="flex">
      <a href="{{ item.link }}" class="uppercase{% if item.link == page.url %} active{% endif %}">
      {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
