<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<!-- Webfonts -->
<link rel="preload" href="{{ '/assets/fonts/NeutraText-BookAlt.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ '/assets/fonts/NeutraText-BoldAlt.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ '/assets/fonts/Geomanist-Book.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ '/assets/fonts/Geomanist-Black.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
<style>
  @font-face {
    font-family: "NeutraText";
    src: url("{{ '/assets/fonts/NeutraText-BookAlt.woff2' | relative_url }}") format("woff2"),
         url("{{ '/assets/fonts/NeutraText-BookAlt.woff' | relative_url }}") format("woff");
    font-weight: normal;
    font-display: swap;
  }
  @font-face {
    font-family: "NeutraText";
    src: url("{{ '/assets/fonts/NeutraText-BoldAlt.woff2' | relative_url }}") format("woff2"),
         url("{{ '/assets/fonts/NeutraText-BoldAlt.woff' | relative_url }}") format("woff");
    font-weight: bold;
    font-display: swap;
  }
  @font-face {
    font-family: "Geomanist";
    src: url("{{ '/assets/fonts/Geomanist-Book.woff2' | relative_url }}") format("woff2"),
         url("{{ '/assets/fonts/Geomanist-Book.woff' | relative_url }}") format("woff");
    font-weight: normal;
    font-display: swap;
  }
  @font-face {
    font-family: "Geomanist";
    src: url("{{ '/assets/fonts/Geomanist-Black.woff2' | relative_url }}") format("woff2"),
         url("{{ '/assets/fonts/Geomanist-Black.woff' | relative_url }}") format("woff");
    font-weight: bold;
    font-display: swap;
  }
</style>
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="manifest" href="{{ '/manifest.json' | absolute_url }}" />
<link rel="icon" type="image/png" href="/favicon.png">
{% seo %}
