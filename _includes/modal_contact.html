{% for modal in site.data.modal_contact %}
<div id="{{ modal.id }}" class="modal">
  <div class="modal-content pt-6 px-8 pb-7">
    <h3 class="subtitle">{{ modal.titre[page.lang] }}</h3>
    <p>{{ modal.contenu[page.lang] }}</p>
    <a href="#footer" class="mt-6 inline-block btn btn--outline">{{ site.data.translations.close[page.lang] }}</a>
  </div>
</div>
{% endfor %}
