{% for modal in site.data.modal_service_client %}
<div id="{{ modal.id }}" class="modal">
  <div class="modal-content pt-6 px-8 pb-7">
    <h3 class="subtitle">{{ modal.titre }}</h3>
    <p>{{ modal.contenu }}</p>
    <a href="#footer" class="mt-6 inline-block btn btn--outline">Fermer</a>
  </div>
</div>
{% endfor %}
